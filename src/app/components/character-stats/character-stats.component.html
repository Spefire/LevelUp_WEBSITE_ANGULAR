<div class="character-stats">
  <h2>Vos Statistiques</h2>
  
  <div class="progress-section">
    <h3>Progression Globale</h3>
    <p>Niveau: {{ character.level }}</p>
    <div class="xp-bar">
      <div class="xp-fill" [style.width.%]="(character.currentXP / character.xpToNextLevel) * 100">
        {{ character.currentXP }}/{{ character.xpToNextLevel }} XP
      </div>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-item" *ngFor="let stat of character.stats | keyvalue as StatProgress">
      <h3>{{ stat.key | titlecase }}</h3>
      <div class="stat-value">{{ stat.value.level }}</div>
      <div class="stat-progress">
        <div class="xp-bar">
          <div class="xp-fill" [style.width.%]="(stat.value.currentXP / stat.value.xpToNextLevel) * 100">
            {{ stat.value.currentXP }} XP
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
