<lu-empty-state-page
  [heading]="pages.app"
  [icon]="success ? 'https://cdn.lucca.fr/lucca-front/assets/empty-states/message/post-it-01.svg' : ''"
  description="Connecte-toi pour continuer Ã  faire progresser ton personnage et gagner de l'XP dans la vraie vie."
  topRightBackground="https://cdn.lucca.fr/lucca-front/assets/empty-states/lucca/bubbles-top-right-03.svg"
  topRightForeground="https://cdn.lucca.fr/lucca-front/assets/empty-states/generic/plant-02.svg"
  bottomLeftBackground="https://cdn.lucca.fr/lucca-front/assets/empty-states/lucca/bubbles-bottom-left-03.svg"
  bottomLeftForeground="https://cdn.lucca.fr/lucca-front/assets/empty-states/poplee/performance-01.svg"
  hx="1"
>
  @if (success) {
    <div class="card u-displayFlex u-flexDirectionColumn u-alignItemsFlexStart u-width100% pr-u-gap200">
      <h2>{{ pages.login }}</h2>
      <lu-callout state="success">{{ success }}</lu-callout>
    </div>
  } @else {
    <form class="card u-displayFlex u-flexDirectionColumn u-alignItemsFlexStart u-width100% pr-u-gap200">
      <h2>{{ pages.login }}</h2>
      <div class="grid u-width100%" style="--grid-colspan: 12">
        <div class="grid-column">
          <lu-form-field label="E-mail">
            <lu-text-input
              required
              type="text"
              placeholder="exemple@mail.com"
              [(ngModel)]="email"
              [ngModelOptions]="{ standalone: true }"
            ></lu-text-input>
          </lu-form-field>
        </div>
        <div class="grid-column">
          <lu-form-field label="Mot de passe">
            <lu-text-input
              required
              type="password"
              placeholder="********"
              [(ngModel)]="password"
              [ngModelOptions]="{ standalone: true }"
            ></lu-text-input>
          </lu-form-field>
        </div>
      </div>
      @if (error) {
        <lu-callout state="error">{{ error }}</lu-callout>
      }
      <div class="u-displayFlex u-justifyContentFlexEnd u-width100%">
        <button type="button" luButton (click)="login()">Se connecter</button>
      </div>
    </form>
  }
</lu-empty-state-page>
