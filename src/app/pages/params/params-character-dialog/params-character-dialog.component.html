<lu-dialog #dialog>
  <form class="dialog-inside-formOptional">
    <lu-dialog-header>
      <h1>Modification du personnage</h1>
    </lu-dialog-header>

    <lu-dialog-content>
      <div class="grid pr-u-gap200" style="--grid-columns: 2; --grid-colspan: 2">
        <div
          class="grid-column card u-displayFlex u-flexDirectionColumn pr-u-gap100"
          [attr.style]="'--grid-colspanAtMediaMinM: 1'"
        >
          <div class="pr-u-marginAuto">
            <span class="avatar mod-XXXL pr-u-marginBlock400">
              <avatar [avatar]="avatar" />
            </span>
          </div>
          <h2>Pseudo</h2>
          <lu-form-field label="Nom">
            <lu-simple-select [options]="adjectives" [(ngModel)]="lastName" [ngModelOptions]="{ standalone: true }" />
          </lu-form-field>
          <lu-form-field label="Prénom">
            <lu-simple-select [options]="nouns" [(ngModel)]="firstName" [ngModelOptions]="{ standalone: true }" />
          </lu-form-field>
        </div>
        <div
          class="grid-column card u-displayFlex u-flexDirectionColumn pr-u-gap100"
          [attr.style]="'--grid-colspanAtMediaMinM: 1'"
        >
          <div class="grid pr-u-gap100" style="--grid-columns: 2; --grid-colspan: 1">
            <div class="grid-column" [attr.style]="'--grid-colspanAtMediaMinM: 2'">
              <h2>Avatar</h2>
            </div>
            <div class="grid-column">
              <lu-form-field label="Corps" tooltip="Valeur entre 1 et 10">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="10"
                  [(ngModel)]="avatar.body"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Yeux" tooltip="Valeur entre 1 et 5">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="5"
                  [(ngModel)]="avatar.eyes"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Bouche" tooltip="Valeur entre 1 et 4">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="4"
                  [(ngModel)]="avatar.mouth"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Émotion" tooltip="Valeur entre 1 et 5">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="5"
                  [(ngModel)]="avatar.emotion"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Tenue" tooltip="Valeur entre 1 et 4">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="4"
                  [(ngModel)]="avatar.outfits"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Objets" tooltip="Valeur entre 1 et 10">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="10"
                  [(ngModel)]="avatar.items"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
            <div class="grid-column">
              <lu-form-field label="Arrière" tooltip="Valeur entre 1 et 2">
                <lu-number-input
                  [step]="1"
                  [min]="1"
                  [max]="2"
                  [(ngModel)]="avatar.back"
                  [ngModelOptions]="{ standalone: true }"
                />
              </lu-form-field>
            </div>
          </div>
        </div>
      </div>
    </lu-dialog-content>

    <lu-dialog-footer>
      <div class="footer-actions">
        <button type="button" luButton="text" luDialogDismiss>Annuler</button>
        <button type="button" luButton (click)="confirm()">Valider</button>
      </div>
    </lu-dialog-footer>
  </form>
</lu-dialog>
